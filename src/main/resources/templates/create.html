<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Cadastro de tarefa</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">Listagem</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form method="POST" action="/create" th:object="${task}">
    <input type="hidden" th:value="${task.id}" name="id"/>
    <div class="mb-3">
        <label class="form-label">Nome da tarefa</label>
        <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Data de execuÃ§Ã£o</label>
        <input type="text" class="form-control" th:field="*{dateString}" placeholder="dd/MM/yyyy" required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</body>
</html>
